{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-Hant-TW">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link id="cssCommon" rel="stylesheet" href="{% static 'css/accounts/common.css' %}" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="no-js">
    <noscript>
        <div class="noscriptdiv">
            您的瀏覽器不支援JavaScript功能，若部份網頁功能無法正常使用時，請開啟瀏覽器JavaScript狀態<br />
            友善列印 :請利用鍵盤按住Ctrl + P開啟列印功能<br />
            字級設定 :IE6請利用鍵盤按住ALT鍵 + V → X → (G)最大(L)較大(M)中(S)較小(A)小，來選擇適合您的文字大小,
            而IE7(含)以上或Firefox瀏覽器則可利用鍵盤 Ctrl + (+)放大，(-)縮小來改變字型大小。
        </div>
    </noscript>

    <div class="container mx-auto">
        <div class="navbar py-4 border-b border-b-orange-300">
            <div class="inline text-orange-500 font-extrabold hover:scale-105 transition-all">
                <a href="{% url 'index' %}" title="回首頁" class="">&lt; 回首頁</a>
            </div>
        </div>
        <form method="post" id="form1" autocomplete="on" class="pt-8">
            {% csrf_token %}
            <div class="main">
                <div class="">
                    <div class="member-model flex flex-col items-center">
                        <div class="w-32 h-32 mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke="#F97316"
                                fill="#F97316">
                                <path
                                    d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z" />
                            </svg>
                        </div>
                        <div class="blk w-80">
                            <div class="labels mb-4 flex flex-col gap-y-2">
                                <dl class="row flex">
                                    <dt class="w-28">
                                        <label class="has-icon icon-account" for="login">使用者名稱 : </label>
                                    </dt>
                                    <dd>
                                        <div class="member-input">
                                            <input class="px-2 border-b-2 border-b-nuetral-500 focus:outline-orange-500"
                                                name="login" type="text" maxlength="20" id="txtaaa"
                                                placeholder="請輸入使用者名稱" autocomplete="off" required />
                                        </div>
                                    </dd>
                                </dl>
                                <dl class="row flex">
                                    <dt class="w-28">
                                        <label class="has-icon icon-password" for="password">密碼 : </label>
                                    </dt>
                                    <dd>
                                        <div class="member-input">
                                            <input class="px-2 border-b-2 border-b-nuetral-500 focus:outline-orange-500"
                                                name="password" maxlength="20" id="txtppp" type="password"
                                                placeholder="請輸入密碼" autocomplete="off" required />
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                            <dl class="row">
                                <button class="w-full p-2 text-white bg-orange-500 rounded-md hover:bg-orange-600"
                                    type="submit">登入</button>
                            </dl>
                            <hr class="my-2 h-2 border-orange-400">
                            <div class="social-login flex flex-col gap-2">
                                <a href="{% provider_login_url 'google' %}"
                                    class="p-2 flex justify-center items-center bg-red-600 text-white font-bold rounded-md hover:bg-red-700"
                                    role="button" aria-pressed="true">
                                    <div class="w-6 h-6">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" fill="white">
                                            <path
                                                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                                        </svg>
                                    </div>
                                    <div class="ml-2">
                                        Sign in with Google
                                    </div>
                                </a>
                                <a href="{% provider_login_url 'line' %}"
                                    class="p-2 flex justify-center items-center bg-green-600 text-white font-bold rounded-md hover:bg-green-700"
                                    role="button" aria-pressed="true">
                                    <div class="w-6 h-6">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="white">
                                            <path
                                                d="M311 196.8v81.3c0 2.1-1.6 3.7-3.7 3.7h-13c-1.3 0-2.4-.7-3-1.5l-37.3-50.3v48.2c0 2.1-1.6 3.7-3.7 3.7h-13c-2.1 0-3.7-1.6-3.7-3.7V196.9c0-2.1 1.6-3.7 3.7-3.7h12.9c1.1 0 2.4 .6 3 1.6l37.3 50.3V196.9c0-2.1 1.6-3.7 3.7-3.7h13c2.1-.1 3.8 1.6 3.8 3.5zm-93.7-3.7h-13c-2.1 0-3.7 1.6-3.7 3.7v81.3c0 2.1 1.6 3.7 3.7 3.7h13c2.1 0 3.7-1.6 3.7-3.7V196.8c0-1.9-1.6-3.7-3.7-3.7zm-31.4 68.1H150.3V196.8c0-2.1-1.6-3.7-3.7-3.7h-13c-2.1 0-3.7 1.6-3.7 3.7v81.3c0 1 .3 1.8 1 2.5c.7 .6 1.5 1 2.5 1h52.2c2.1 0 3.7-1.6 3.7-3.7v-13c0-1.9-1.6-3.7-3.5-3.7zm193.7-68.1H327.3c-1.9 0-3.7 1.6-3.7 3.7v81.3c0 1.9 1.6 3.7 3.7 3.7h52.2c2.1 0 3.7-1.6 3.7-3.7V265c0-2.1-1.6-3.7-3.7-3.7H344V247.7h35.5c2.1 0 3.7-1.6 3.7-3.7V230.9c0-2.1-1.6-3.7-3.7-3.7H344V213.5h35.5c2.1 0 3.7-1.6 3.7-3.7v-13c-.1-1.9-1.7-3.7-3.7-3.7zM512 93.4V419.4c-.1 51.2-42.1 92.7-93.4 92.6H92.6C41.4 511.9-.1 469.8 0 418.6V92.6C.1 41.4 42.2-.1 93.4 0H419.4c51.2 .1 92.7 42.1 92.6 93.4zM441.6 233.5c0-83.4-83.7-151.3-186.4-151.3s-186.4 67.9-186.4 151.3c0 74.7 66.3 137.4 155.9 149.3c21.8 4.7 19.3 12.7 14.4 42.1c-.8 4.7-3.8 18.4 16.1 10.1s107.3-63.2 146.5-108.2c27-29.7 39.9-59.8 39.9-93.1z" />
                                        </svg>
                                    </div>
                                    <div class="ml-2">
                                        Sign in with Line
                                    </div>
                                </a>
                            </div>
                            <div>
                                <a href="{% url 'account_signup'%}">註冊</a>
                            </div>
                            <p class="w-full mt-5 mb-3 text-center">&copy;2024</p>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <!--
                    預留 footer ，
                    未來如無需使用，
                    刪除即可。
                -->
            </footer>
        </form>
    </div>
</body>

</html>
